<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Comparison Generator</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/notebook.css">
	<style type="text/css">
		.input_area {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		#column_name {
			width: 80px;
			height: 40px;
		}
		#inputimg {
			width: 400px;
			height: 600px;
		}
	</style>
</head>
<script type="text/javascript" src="js/notebook.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src='js/bbcode.js'></script>
<script type="text/javascript" src='js/mousetrap.min.js'></script>
<body>
<div id="wrapper">

	<form id="comparison" method="post" action="/api/comparison/generator/">

        <textarea placeholder="Source
Encode" id="text" name="column" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; width:650px" form="comparison"></textarea>
		<textarea placeholder="https://link.to.your/image.png" id="text" name="comparison_urls" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 240px; width: 650px " form="comparison"></textarea>
		<input class="button" type="submit" value="获取对比链接">

	</form>

</div>
</body>

</html>
